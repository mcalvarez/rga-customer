<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      ng-app="rga-customer">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<title>Free Responsive Flat Login Form Widget Template | Designmaz</title>

	<!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/customer.css" rel="stylesheet">
</head>

<body ng-controller="customerController">
 <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">RGA</a>
		</div>
		
		<div class="collapse navbar-collapse navbar-right"
			id="bs-example-navbar-collapse-1">
			 <ul class="nav navbar-nav">
				<li><a href="logout">Logout</a></li>
			</ul>
		</div>
	</div>
 </nav>

	<div class="container" style="padding-top:50px;">
		<h2>Customers</h2>
		<p>[Add some description]:</p>
		<div class="row" ng-show="errors" >
			<div class="col-xs-12">
				<div style="color:red">Review the next fields:
					<spam ng-repeat="e in errors">{{e}}&nbsp;</spam>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-8">
				Id: {{customer.id}}
				Firstname: <input type="text" ng-model="customer.firstName"></input>&nbsp;
				Lastname: <input type="text" ng-model="customer.lastName"></input>&nbsp;
				Email: <input type="text" ng-model="customer.email"></input><br />&nbsp;
			</div>
			<div class="col-xs-4">
				<input type="button" class="btn btn-default" ng-click="newCustomer()" value="New Customer"></input>
				<input ng-show="customer.id" type="button" class="btn btn-default" ng-click="add()" value="Modify"></input>
				<input ng-show="!customer.id" type="button" class="btn btn-default" ng-click="add()" value="Add"></input>
	 			<input type="button" class="btn btn-default" ng-click="remove()" value="Remove"></input>
	 		</div>
	 	</div>
	 	<table class="table table-striped table-hover">
		    <thead>
		      <tr>
		        <th>Firstname</th>
		        <th>Lastname</th>
		        <th>Email</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat="c in customers" ng-click="go(c.id)">
		        <td>{{c.firstName}}</td>
		        <td>{{c.lastName}}</td>
		        <td>{{c.email}}</td>
		      </tr>
		    </tbody>
	    </table>
	    <div class="row">
	    	<div class="col-xs-12">
	    		[Pagination to implement]
	    	</div>
	    </div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-cookies.min.js"></script>
	<script src="js/controller.js"></script>
</body>

</html>
